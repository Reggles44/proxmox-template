#cloud-config
# vim:ft=yaml
groups:
  - admingroup: [root,sys]
  - admin
  - users

users:
  - name: debian
    groups: users, admin
    sudo: ALL=(ALL) NOPASSWD:ALL
    lock_passwd: true
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa  

package_update: true
package_upgrade: true
package_reboot_if_required: true
preserve_hostname: false

packages:
  - git

ansible:
  install_method: pip
  pull:
    url: git@github.com:Reggles44/proxmox-template.git
    playbook_name: setup.yml

